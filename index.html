<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>dz_14</title>

    <body>
        <div class="wrapper">
            <h1>A fact related to the number</h1>
            <form class="form" id="form">
                <select id="select">
                    <option value="">Choose a number type</option>
                    <option value="trivia">Trivia</option>
                    <option value="math">Math</option>
                    <option value="date">Date</option>
                    <option value="year">Year</option>
                </select>
                <input type="number" id="user_number" />
                <div class="butt_wrapper">
                    <button id="button_get" disabled>Get fact</button>
                    <button id="button_random">Random fact</button>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
